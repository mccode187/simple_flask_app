<html>
  <head>
    <title>Dominion Tool - Strategy Comparison - Simulation</title>
  </head>

  <body>
    <h1>Dominion Tool</h1>
    <button id="home">Home</button>  
    
    <h2>Strategy Comparison - Simulation</h2>
  
    <p>Instructions: Choose a simulation and click run to see who wins!</p>
    <form method="POST">
      <select name="simChoice">
        <option value="InvVilChapVSFestSmiChap">InvVilChapVSFestSmiChap</option>
        <option value="InvVilChapVSFestSmithyChap">InvVilChapVSFestSmithyChap</option>
        <option value="InvVilChapVSMLX">InvVilChapVSMLX</option>
        <option value="InvVilChapVSSmiBM">InvVilChapVSSmiBM</option>
        <option value="InvVilChapVSVilLabCouChap">InvVilChapVSVilLabCouChap</option>
        <option value="InvVilChapVSVilSmiMarChap">InvVilChapVSVilSmiMarChap</option>
        <option value="InvVilChapVSVilSmiMarChapPriority">InvVilChapVSVilSmiMarChapPriority</option>
        <option value="InvVilChapVSVilSmiMarChapPriority2">InvVilChapVSVilSmiMarChapPriority2</option>
        <option value="InvVilChapVSVilWitChap">InvVilChapVSVilWitChap</option>
        <option value="InvVilLabChapVSVilAmb">InvVilLabChapVSVilAmb</option>
        <option value="MLXVSVilSmiMarChap">MLXVSVilSmiMarChap</option>
        <option value="SmiBMVSVilSmiMarChap">SmiBMVSVilSmiMarChap</option>
        <option value="SmithyBMVSMLX">SmithyBMVSMLX</option>
        <option value="WkspGardenVSVilSmiMarChap">WkspGardenVSVilSmiMarChap</option>
        <option value="WkspGarVSInvVilChap">WkspGarVSInvVilChap</option>
        <option value="WkspGarVSMLX">WkspGarVSMLX</option>
        <option value="WkspGarVSSmiBM">WkspGarVSSmiBM</option>
      </select>

      <input type="submit"/>
    </form>

    {% if display %}
      <p>Simulation: {{ request.form['simChoice'] }}</p>
      {% for para in text %}
        <p>{{para}}</p>
      {% endfor %}
    {% endif %}

    <script>
      document.getElementById("home").addEventListener("click",function(){document.location.href = '/..';})
    </script>
    
  </body>
</html>
